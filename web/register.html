
<div class="jumbotron">
    <h1 align="center" ng-show="loginPerson.login">Greetings, master {{loginPerson.login}}!</h1>
    <h1 align="center" ng-show="!loginPerson.login">Greetings, master jedi!</h1>
</div>
<div>
    <form id="log">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form-group">
                <label for="loginInput">Login</label>
                <input id="loginInput" class="form-control" placeholder="Create your login"  ng-model="registerPerson.login"/>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input id="passwordInput" class="form-control" placeholder="Create your password" ng-model="registerPerson.password">
            </div>
            <div class="form-group">
                <label for="passwordInput">Repeat password</label>
                <input id="repeatPasswordInput" class="form-control" placeholder="Repeat your password" ng-model="registerPerson.repeatPassword">
            </div>
            <button type="submit" ng-click="login()" class="btn btn-primary">Submit</button>
            <ul ng-hide="!successMessages" class="success">
                <li ng-repeat="message in successMessages">{{message}}</li>
            </ul>
        </div>
    </form>
</div>

<div class="col-lg-8 col-lg-offset-2">
    <tabset justified="true">
        <tab heading="My Wishes" ng-controller="WishesController as wishCtrl">
            <div>
                <div >
                    <label>What gift you want from Santa?</label>
                    <input  placeholder="Enter what you want" ng-model="wish.want">
                </div>
                <div >
                    <label>How much you want it?</label>
                    <input placeholder="Enter number" ng-model="wish.count">
                </div>
                <button type="button" class="btn btn-success" ng-click="addWish()">Add wish</button>
                <ul ng-hide="!errorMessages" class="error">
                    <li ng-repeat="message in errorMessages">{{message}}</li>
                </ul>
            </div>
            <div>
                <table class="table table-bordered">
                    <tr>
                        <th>What you want</th>
                        <th>How many you want</th>
                        <th>Delete this wish</th>
                    </tr>
                    <tr ng-repeat="wish in wishes">
                        <td >{{wish.want}}</td>
                        <td >{{wish.count | number}}</td>
                        <td >
                            <button type="button" class="btn btn-warning" ng-click="deleteWish(wish.id)">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </tab>
        <tab heading="I'm Santa">Who wan't some gifts!</tab>
    </tabset>
</div>

<script src="resources/js/controllers/carousel.js"></script>
<div class="jumbotron">
    <h1 align="center">{{'TITLE1' | translate}}<span class="crossline">{{'TITLE2' | translate}}</span> {{'TITLE3' | translate}}</h1>
</div>

<div ng-controller="carouselCtrl">
    <div style="height: 305px">
        <carousel interval="myInterval">
            <slide ng-repeat="slide in slides" active="slide.active">
                <a ui-sref="{{slide.href}}">
                    <img ng-src="{{slide.image}}" style="margin:auto;">
                    <div class="carousel-caption">
                        <h3>{{slide.text | translate}}</h3>
                    </div>
                </a>
            </slide>
        </carousel>
    </div>
</div>

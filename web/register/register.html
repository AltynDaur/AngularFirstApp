
<div class="jumbotron">
    <h1 align="center" ng-show="registerPerson.login">{{'GREETINGALTER' | translate}}{{registerPerson.login}}!</h1>
    <h1 align="center" ng-show="!registerPerson.login">{{'GREETING' | translate}}</h1>
</div>
<div>
    <form id="log">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="form-group">
                <label for="firstNameInput">{{'FIRSTNAME' | translate}}</label>
                <input id="firstNameInput" class="form-control" placeholder="{{'ENTERFN' | translate}}"  ng-model="registerPerson.firstName"/>
            </div>
            <div class="form-group">
                <label for="lastNameInput">{{'LASTNAME' | translate}}</label>
                <input id="lastNameInput" class="form-control" placeholder="{{'ENTERLN' | translate}}"  ng-model="registerPerson.lastName"/>
            </div>
            <div class="form-group">
                <label for="loginInput">{{'LOGIN' | translate}}</label>
                <input id="loginInput" class="form-control" placeholder="{{'CREATELOGIN' | translate}}"  ng-model="registerPerson.login"/>
            </div>
            <div class="form-group">
                <label for="passwordInput">{{'PASS' | translate}}</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="{{'CREATEPASS' | translate}}" ng-model="registerPerson.password">
            </div>
            <div class="form-group">
                <label for="repeatPasswordInput">{{'REPEATPASS' | translate}}</label>
                <input type="password" id="repeatPasswordInput" class="form-control" placeholder="{{'REPEATYPASS' | translate}}" ng-model="registerPerson.repeatPassword">
            </div>
            <button type="submit" ng-click="register()" class="btn btn-primary">{{'REGISTER' | translate}}</button>
            <ul ng-hide="!successMessages" class="success">
                <li ng-repeat="message in successMessages">{{message}}</li>
            </ul>
            <ul ng-hide="!errorMessages" class="error">
                <li ng-repeat="message in errorMessages">{{message}}</li>
            </ul>

        </div>
    </form>
</div>
<div class="col-lg-offset-10">
    <a ui-sref="start">{{'BACK' | translate}}</a>
</div>

<div class="modal-header">
    <h3 class="modal-title">{{room.name}}</h3>
</div>
<div class="modal-body">
    <table class="table table-bordered">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Number of wishes</th>
        </tr>
        <tr>
            <td>Creator of the {{room.name}} room: </td>
        </tr>
        <tr>
            <td>{{room.admin.firstName}}</td>
            <td>{{room.admin.lastName}}</td>
            <td>{{room.admin.myWishes.length}}</td>
        </tr>
        <tr>
            <td>Roommates: </td>
        </tr>
        <tr ng-repeat="person in room.roomMates">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.myWishes.length}}</td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
